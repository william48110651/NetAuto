<!DOCTYPE html>
<html>
<head>
    <title>Network Automation Dashboard</title>
</head>
<body>
    <h1>Network Automation Dashboard</h1>

    <form action="/deploy" method="post">

        <h3>Select Devices:</h3>
        {% for dev in devices %}
            <label>
                <input type="checkbox" name="devices" value="{{ dev.host }}">
                {{ dev.host }}
            </label><br>
        {% endfor %}

        <br><br>
        <label>VLAN ID:</label>
        <input type="text" name="vlan_id" required><br><br>

        <label>VLAN Name:</label>
        <input type="text" name="vlan_name" required><br><br>

        <button type="submit">Deploy Config</button>
    </form>

    {% if logs %}
    <h3>Execution Logs:</h3>
    <pre style="background:#EEE; padding:10px; border-radius:8px;">
{{ logs }}
    </pre>
    {% endif %}

</body>
</html>
